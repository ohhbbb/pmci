{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      rel="shortcut icon"
      href="{% static 'image/logo.png' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="{% static 'image/pmcilogo.jpg' %}" alt="Logo" />
          <!-- Replace this -->
        </div>
        <div class="left-text">Philippine Malabon Cultural Institute</div>
      </div>

      <div class="right-panel">
        <div class="form-wrap">
          <h2>LOG IN</h2>
          <form method="POST">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
