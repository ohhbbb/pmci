{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-image: url("/static/image/pmci.png"); /* if using external CSS */
    background-size: cover;
    background-position: flex;
    background-repeat: no-repeat;
  }
  
  /* Overlay */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.1); /* black overlay with 50% opacity */
    z-index: 0;
  }
  
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    width: 800px;
    height: 400px;     /* optional: adjust for more height */
    border: 1px solid #b6b6b6;
    border-radius: 10px;
    background-color: #ffffff;
    overflow: hidden;
  }
  
  .logo img {
    max-width: 100px; /* adjust size as needed */
    height: auto;
    display: block;
    margin-bottom: 10px;
  }
  
  
  .left-panel {
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1px solid #eee;
    background-color: #ffffff;
  }
  
  .logo {
    font-weight: bold;
    font-size: 18px;
  }
  
  .left-text {
    font-size: 14px;
  }
  
  .right-panel {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .form-wrap {
    width: 70%;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #ffffff;
  }
  
  .form-wrap h3 {
    margin-bottom: 30px;
  }
  
  .form-wrap form {
    display: flex;
    flex-direction: column;
  }
  
  .form-wrap input[type="text"],
  .form-wrap input[type="password"] {
    padding: 10px;
    margin-bottom: 40px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .form-wrap button {
    padding: 10px;
    border: none;
    background-color: #075c28;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .form-wrap .signup-link {
    margin-top: 10px;
    display: inline-block;
    font-size: 14px;
    color: #007BFF;
    text-decoration: none;
  }
  
  .form-wrap .signup-link:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="{% static 'image/pmcilogo.jpg' %}" alt="Logo"> <!-- Replace this -->
      </div>
      <div class="left-text">
        Philippine Malabon Cultural Institute
      </div>
    </div>

    <div class="right-panel">
      <div class="form-wrap">
        <h3>LOG IN</h3>
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
