{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
   /* Global Reset */
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #333;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #075c28;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .topbar-left {
      font-size: 20px;
      font-weight: bold;
    }

    .topbar-right button {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .topbar-right button:hover {
      background-color: white;
      color: #075c28;
    }

    /* Layout */
    .dashboard-container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #054e21;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 25px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #075c28;
      padding-left: 40px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #075c28;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">PMCI Admin Dashboard</div>
    <div class="topbar-right">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout-link">Logout</button>
      </form>
    </div>
  </div>

  <!-- Sidebar + Main -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
      <a href="{% url 'user_management' %}">Account Management</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome to the Dashboard</h1>
    </div>
  </div>
</body>
</html>
