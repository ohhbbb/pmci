{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #075c28;
      color: white;
      padding: 15px 30px;
    }

    .topbar-left {
      font-size: 18px;
      font-weight: bold;
    }

    .topbar-right .logout-link {
      text-decoration: none;
      background-color: #075c28;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .topbar-right .logout-link:hover {
      background-color: #054e21;
    }

    .dashboard-container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 200px;
      background-color: #054e21;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 25px 0;
      height: 100%;
      min-height: 93vh;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      transition: background 0.3s;
      display: block;
    }

    .sidebar a:hover {
      background-color: #3e5d7c;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      margin-bottom: 20px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
    }

    table thead {
      background-color: #075c28;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tbody tr:hover {
      background-color: #eaf4ea;
    }

    /* Buttons */
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-add {
      background-color: #075c28;
      color: white;
      text-decoration: none;
    }

    .btn-add:hover {
      background-color: #054e21;
    }

    .btn-delete {
      background-color: #c82333;
      color: white;
    }

    .btn-delete:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">PMCI Admin Dashboard</div>
    <div class="topbar-right">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout-link">Logout</button>
      </form>
    </div>
  </div>

  <!-- Sidebar + Main -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="{% url 'user_management' %}">Account Management</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>User Management</h1>
        <a href="{% url 'add_user' %}" class="btn btn-add">+ Add User</a>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_role_display }}</td>
                    <td>
                      <form method="get" action="{% url 'edit_user' user.id %}" style="display:inline;">
                        <button type="submit" class="btn btn-add">Edit</button>
                    </form>
        
                    <!-- Delete button -->
                    <form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Delete this user?')">Delete</button>
                    </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center;">No users found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>

</body>
</html>
