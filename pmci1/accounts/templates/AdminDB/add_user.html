{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #075c28;
      color: white;
      padding: 15px 30px;
    }

    .topbar-left {
      font-size: 18px;
      font-weight: bold;
    }

    .topbar-right .logout-link {
      text-decoration: none;
      background-color: #075c28;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .topbar-right .logout-link:hover {
      background-color: #054e21;
    }

    .dashboard-container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 200px;
      background-color: #054e21;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 25px 0;
      height: 100%;
      min-height: 93vh;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      transition: background 0.3s;
      display: block;
    }

    .sidebar a:hover {
      background-color: #3e5d7c;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      margin-bottom: 20px;
    }

    /* Form Styles */
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form p {
      margin-bottom: 15px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #075c28;
      box-shadow: 0 0 5px rgba(7, 92, 40, 0.4);
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #075c28;
      color: white;
    }

    .btn-primary:hover {
      background-color: #054e21;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: rgb(255, 255, 255);
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">PMCI Admin Dashboard</div>
    <div class="topbar-right">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout-link">Logout</button>
      </form>
    </div>
  </div>

  <!-- Sidebar + Main -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="{% url 'user_management' %}">Account Management</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Add New User</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add User</button>
            <a href="{% url 'user_management' %}" class="btn btn-secondary">Back to User Management</a>
        </form>
    </div>
  </div>

</body>
</html>
